<!-- A simple html page, telling if the app is running with a green text, and a input that when entered, it cast a post request to /route -->

<!DOCTYPE html>
<html>

<head>
    <title>Yui App</title>
</head>

<body>
    <h1 style="color:green">Yui App</h1>

    <input id="command" type="text" name="command" placeholder="Enter a command" />
    <input id="password" type="password" name="password" placeholder="Enter the password" />
    <button type="submit">Submit</button>
</body>

</html>

<script>
    // This script is used to send a post request to /command when the user press enter on the input
    document.querySelector('button').addEventListener('click', () => {
        const command = document.getElementById('command').value;
        fetch('/command', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': document.getElementById('password').value
            },
            body: JSON.stringify({
                command
            })
        });
        document.querySelector('input').value = '';
    });
</script>
